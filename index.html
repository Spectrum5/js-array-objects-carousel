<!doctype html>
<html lang='it'>

    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <!-- Font-awesome -->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Style -->
        <link rel='stylesheet' href='css/style.css'>

        <title>Our Team</title>

    </head>

    <body>
        <div class="container d-flex align-items-center justify-content-center vw-100 vh-100">
            <div class="big-img position-relative">
                <img src="" alt="">
                    <div id="information">
                        <h4 id ='title'></h4>
                        <p id="text"></p>
                    </div>

            </div>
            <div class="items position-relative">
                <div class="before"><i class="fa-solid fa-caret-up"></i></div>
                <div class="after"><i class="fa-solid fa-caret-down"></i></div>
            </div>
            <div class="buttons">
                <button id="play"> Play</button>
                <button id="stop"> Stop</button>
            </div>
        </div>            
        

        <template id ="template">
                <div class="item position-relative">
                    
                    <img id="photo" src="" alt="">

                    <div id="information">
                        <h4 id ='title'></h4>
                        <p id="text"></p>
                    </div>

                </div>    
        </template>

        <!-- MY JS -->
        <script type="text/javascript" src="js/scripts.js"></script>

    </body>

</html>
